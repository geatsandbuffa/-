<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.slider-button.prev');
        const nextButton = document.querySelector('.slider-button.next');
        let currentSlideIndex = 0;
        let intervalId; // 用于存储自动轮播的定时器ID

        // 自动轮播函数
        function startAutoSlide() {
            intervalId = setInterval(function() {
                nextButton.click(); // 模拟点击“下一张”按钮
            }, 3000); // 每3秒自动切换一次
        }

        // 开始自动轮播
        startAutoSlide();

        // 向左按钮点击事件
        prevButton.addEventListener('click', function(event) {
            event.preventDefault();
            clearInterval(intervalId); // 用户操作时停止自动轮播
            currentSlideIndex = (currentSlideIndex === 0) ? slides.length - 1 : currentSlideIndex - 1;
            updateSlide();
            startAutoSlide(); // 更新完后重新开始自动轮播
        });

        // 向右按钮点击事件
        nextButton.addEventListener('click', function(event) {
            event.preventDefault();
            clearInterval(intervalId); // 用户操作时停止自动轮播
            currentSlideIndex = (currentSlideIndex === slides.length - 1) ? 0 : currentSlideIndex + 1;
            updateSlide();
            startAutoSlide(); // 更新完后重新开始自动轮播
        });

        function updateSlide() {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlideIndex].classList.add('active');
        }
    });
</script>
